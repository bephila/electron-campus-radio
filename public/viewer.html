<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Campus Radio Live Stream</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #121212;
            color: white;
            font-family: sans-serif;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            text-align: center;
        }
        #player {
            width: 100%;
            border-radius: 8px;
            margin: 20px 0;
            background: #000;
        }
        .status {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .status.live {
            color: #4CAF50;
        }
        .status.offline {
            color: #f44336;
        }
        .status.loading {
            color: #ff9800;
        }
        .controls {
            margin: 20px 0;
        }
        #playButton {
            background: #ff5500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #playButton:hover {
            background: #ff7700;
        }
        #playButton:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #playButton.hidden {
            display: none;
        }

        /* Hide all controls except volume and fullscreen */
        #player::-webkit-media-controls-play-button,
        #player::-webkit-media-controls-pause-button,
        #player::-webkit-media-controls-start-playback-button,
        #player::-webkit-media-controls-timeline,
        #player::-webkit-media-controls-current-time-display,
        #player::-webkit-media-controls-time-remaining-display,
        #player::-webkit-media-controls-seek-back-button,
        #player::-webkit-media-controls-seek-forward-button {
            display: none !important;
            pointer-events: none !important;
        }

        /* Force volume slider and fullscreen button to show */
        #player::-webkit-media-controls-volume-slider,
        #player::-webkit-media-controls-fullscreen-button {
            display: block !important;
            pointer-events: auto !important;
        }

        /* Allow clicks on the native controls container */
        #player::-webkit-media-controls-enclosure,
        #player::-webkit-media-controls-panel,
        #player::-webkit-media-controls-overlay-enclosure {
            pointer-events: auto !important;
        }
        
        .retry-info {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }
        
        .debug-info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Campus Radio Live Stream</h1>
        <div class="status offline">Checking stream status...</div>
        <video 
            id="player" 
            controls
            playsinline 
            muted
            disablePictureInPicture
            controlsList="nodownload noremoteplayback noplaybackrate"
        ></video>
        <div class="controls">
            <button id="playButton" disabled>Start Watching</button>
        </div>
        <div class="retry-info"></div>
        <div class="debug-info" id="debugInfo"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById("player");
        const status = document.querySelector(".status");
        const playButton = document.getElementById("playButton");
        const retryInfo = document.querySelector(".retry-info");
        const debugInfo = document.getElementById("debugInfo");
        const hlsUrl = "http://192.168.100.24:8080/hls/stream.m3u8";
        
        let hls = null;
        let isInitializing = false;
        let retryCount = 0;
        let retryTimer = null;
        let checkInterval = null;
        let healthCheckInterval = null;
        let segmentCount = 0;
        let lastSegmentTime = 0;
        let connectionStartTime = 0;
        const MAX_RETRIES = 10;
        const RETRY_DELAY = 3000; // 3 seconds
        const HEALTH_CHECK_INTERVAL = 30000; // 30 seconds
        const STALE_THRESHOLD = 60000; // 60 seconds

        function updateStatus(text, className = '') {
            status.textContent = text;
            status.className = 'status ' + className;
        }

        function updateDebugInfo() {
            if (!debugInfo) return;
            
            const info = [];
            if (hls) {
                info.push(`Segments loaded: ${segmentCount}`);
                info.push(`Buffer: ${video.buffered.length > 0 ? (video.buffered.end(0) - video.currentTime).toFixed(1) + 's' : 'Empty'}`);
                info.push(`Connection time: ${connectionStartTime ? ((Date.now() - connectionStartTime) / 1000).toFixed(0) + 's' : 'N/A'}`);
                
                if (lastSegmentTime > 0) {
                    const timeSinceLastSegment = Date.now() - lastSegmentTime;
                    info.push(`Last segment: ${(timeSinceLastSegment / 1000).toFixed(0)}s ago`);
                }
            }
            debugInfo.textContent = info.join(' | ');
        }

        function cleanupHLS() {
            console.log("Cleaning up HLS resources...");
            
            if (hls) {
                // Remove all event listeners before destroying
                hls.off(Hls.Events.MANIFEST_PARSED);
                hls.off(Hls.Events.ERROR);
                hls.off(Hls.Events.FRAG_LOADED);
                hls.off(Hls.Events.FRAG_PARSING_DATA);
                hls.destroy();
                hls = null;
            }
            
            if (retryTimer) {
                clearTimeout(retryTimer);
                retryTimer = null;
            }
            
            if (checkInterval) {
                clearInterval(checkInterval);
                checkInterval = null;
            }
            
            if (healthCheckInterval) {
                clearInterval(healthCheckInterval);
                healthCheckInterval = null;
            }
            
            // Clear video source and reset
            video.src = '';
            video.removeAttribute('src');
            
            // Reset counters
            segmentCount = 0;
            lastSegmentTime = 0;
            connectionStartTime = 0;
            
            // Force garbage collection if available
            if (window.gc) {
                try {
                    window.gc();
                } catch (e) {
                    console.log("Garbage collection not available");
                }
            }
            
            updateDebugInfo();
        }

        async function checkStreamAvailability() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(hlsUrl, { 
                    method: 'HEAD',
                    cache: 'no-cache',
                    signal: controller.signal,
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                
                clearTimeout(timeoutId);
                return response.ok;
            } catch (error) {
                console.log("Stream availability check failed:", error.message);
                return false;
            }
        }

        function performHealthCheck() {
            if (!hls || !video) return;
            
            const now = Date.now();
            const timeSinceLastSegment = now - lastSegmentTime;
            
            // Check if stream has gone stale
            if (lastSegmentTime > 0 && timeSinceLastSegment > STALE_THRESHOLD) {
                console.warn(`Stream appears stale (${timeSinceLastSegment}ms since last segment)`);
                updateStatus("Stream connection lost - reconnecting...", "loading");
                initializeStream();
                return;
            }
            
            // Check buffer health
            if (video.buffered.length > 0) {
                const bufferEnd = video.buffered.end(video.buffered.length - 1);
                const bufferAmount = bufferEnd - video.currentTime;
                
                if (bufferAmount < 1) {
                    console.warn("Low buffer detected, stream may be lagging");
                }
            }
            
            updateDebugInfo();
        }

        async function initializeStream() {
            if (isInitializing) return;
            isInitializing = true;

            console.log("Initializing stream...");

            // Clean up any existing HLS instance
            cleanupHLS();

            // Check if stream is available
            const isAvailable = await checkStreamAvailability();
            
            if (!isAvailable) {
                isInitializing = false;
                updateStatus("Stream offline - waiting for broadcast", "offline");
                playButton.disabled = true;
                retryInfo.textContent = `Checking again in ${RETRY_DELAY / 1000} seconds...`;
                
                // Retry after delay
                retryTimer = setTimeout(() => {
                    retryCount++;
                    if (retryCount <= MAX_RETRIES) {
                        initializeStream();
                    } else {
                        updateStatus("Stream unavailable after multiple attempts", "offline");
                        retryInfo.textContent = "Stopped trying. Refresh page to try again.";
                    }
                }, RETRY_DELAY);
                return;
            }

            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 0, // Don't keep old segments
                    maxBufferLength: 10,
                    maxMaxBufferLength: 20,
                    maxBufferSize: 30 * 1000 * 1000, // 30MB
                    maxBufferHole: 0.5,
                    manifestLoadingTimeOut: 10000,
                    manifestLoadingMaxRetry: 2,
                    manifestLoadingRetryDelay: 1000,
                    levelLoadingTimeOut: 10000,
                    levelLoadingMaxRetry: 2,
                    fragLoadingTimeOut: 20000,
                    fragLoadingMaxRetry: 2,
                    startFragPrefetch: true,
                    testBandwidth: true,
                    progressive: true,
                    liveSyncDurationCount: 2,
                    liveMaxLatencyDurationCount: 6,
                    liveDurationInfinity: true,
                    highBufferWatchdogPeriod: 1,
                    // Enhanced cleanup settings
                    capLevelToPlayerSize: true,
                    maxLoadingDelay: 4,
                    defaultAudioCodec: undefined,
                    initialLiveManifestSize: 1,
                    maxBufferLength: 8, // Reduced for better cleanup
                    maxMaxBufferLength: 16
                });

                // Add timestamp to prevent caching
                const timestampedUrl = hlsUrl + '?t=' + Date.now() + '&viewer=true';
                hls.loadSource(timestampedUrl);
                hls.attachMedia(video);
                connectionStartTime = Date.now();
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    console.log("HLS manifest parsed successfully");
                    isInitializing = false;
                    retryCount = 0;
                    updateStatus("Stream online - click to play", "live");
                    playButton.disabled = false;
                    retryInfo.textContent = '';
                    
                    // Start health monitoring
                    if (healthCheckInterval) {
                        clearInterval(healthCheckInterval);
                    }
                    healthCheckInterval = setInterval(performHealthCheck, HEALTH_CHECK_INTERVAL);
                    
                    // Try autoplay muted
                    video.muted = true;
                    video.play()
                        .then(() => {
                            updateStatus("Stream playing (muted)", "live");
                            playButton.textContent = "Unmute";
                        })
                        .catch(() => {
                            updateStatus("Stream ready - click to play", "live");
                        });
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS Error:', data);
                    
                    if (data.fatal) {
                        isInitializing = false;
                        
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                updateStatus("Network error - retrying...", "loading");
                                retryInfo.textContent = "Network connection issues detected";
                                setTimeout(() => initializeStream(), 2000);
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                updateStatus("Media error - recovering...", "loading");
                                retryInfo.textContent = "Attempting media recovery";
                                try {
                                    hls.recoverMediaError();
                                } catch (e) {
                                    console.error("Media recovery failed:", e);
                                    setTimeout(() => initializeStream(), 3000);
                                }
                                break;
                            default:
                                updateStatus("Stream error - retrying...", "offline");
                                retryInfo.textContent = "Stream connection error";
                                setTimeout(() => initializeStream(), 3000);
                                break;
                        }
                    } else {
                        // Non-fatal error, just log it
                        console.warn('Non-fatal HLS error:', data);
                    }
                });

                // Monitor segment loading for health
                hls.on(Hls.Events.FRAG_LOADED, (event, data) => {
                    segmentCount++;
                    lastSegmentTime = Date.now();
                    
                    // Stream is healthy, reset retry count
                    if (retryCount > 0) {
                        retryCount = 0;
                        retryInfo.textContent = '';
                    }
                    
                    updateDebugInfo();
                });

                // Monitor fragment parsing for additional health info
                hls.on(Hls.Events.FRAG_PARSING_DATA, (event, data) => {
                    // Additional health monitoring can be added here
                });

                // Monitor buffer events for cleanup optimization
                hls.on(Hls.Events.BUFFER_FLUSHED, () => {
                    console.log("HLS buffer flushed - segments cleaned");
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native HLS support
                console.log("Using Safari native HLS support");
                video.src = hlsUrl + '?t=' + Date.now() + '&viewer=safari';
                connectionStartTime = Date.now();
                
                video.addEventListener('loadedmetadata', () => {
                    isInitializing = false;
                    updateStatus("Stream ready - click to play", "live");
                    playButton.disabled = false;
                    retryInfo.textContent = '';
                    
                    // Start health monitoring for Safari
                    if (healthCheckInterval) {
                        clearInterval(healthCheckInterval);
                    }
                    healthCheckInterval = setInterval(performHealthCheck, HEALTH_CHECK_INTERVAL);
                });
                
                video.addEventListener('error', (e) => {
                    console.error("Safari HLS error:", e);
                    isInitializing = false;
                    updateStatus("Stream not available", "offline");
                    retryInfo.textContent = "Stream connection failed";
                    setTimeout(() => initializeStream(), 3000);
                });
            } else {
                isInitializing = false;
                updateStatus("HLS not supported in this browser", "offline");
                retryInfo.textContent = "Please use a modern browser with HLS support";
            }
        }

        // Handle play button click
        playButton.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                updateStatus("Stream playing", "live");
                playButton.style.display = 'none';
                return;
            }

            video.play()
                .then(() => {
                    updateStatus("Stream playing", "live");
                    playButton.style.display = 'none';
                })
                .catch(error => {
                    console.error('Playback failed:', error);
                    // If play fails, try muted
                    video.muted = true;
                    video.play()
                        .then(() => {
                            updateStatus("Stream playing (muted)", "live");
                            playButton.textContent = "Unmute";
                        })
                        .catch(() => {
                            updateStatus("Playback failed. Click to try again.", "offline");
                        });
                });
        });

        // Enhanced visibility change handling
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log("Page hidden - pausing health checks");
                // Page is hidden, pause checking but keep connection
                if (retryTimer) {
                    clearTimeout(retryTimer);
                }
                if (healthCheckInterval) {
                    clearInterval(healthCheckInterval);
                    healthCheckInterval = null;
                }
            } else {
                console.log("Page visible - resuming health checks");
                // Page is visible again, resume checking if needed
                if (!hls && !isInitializing) {
                    initializeStream();
                } else if (hls && !healthCheckInterval) {
                    // Resume health checking
                    healthCheckInterval = setInterval(performHealthCheck, HEALTH_CHECK_INTERVAL);
                }
            }
        });

        // Handle network state changes
        window.addEventListener('online', () => {
            console.log("Network back online");
            if (!hls && !isInitializing) {
                updateStatus("Network restored - reconnecting...", "loading");
                initializeStream();
            }
        });

        window.addEventListener('offline', () => {
            console.log("Network went offline");
            updateStatus("Network offline", "offline");
            cleanupHLS();
        });

        // Disable right-click on video
        video.addEventListener('contextmenu', e => e.preventDefault());

        // Enhanced error handling for video element
        video.addEventListener('error', (e) => {
            console.error("Video element error:", e);
            if (!isInitializing) {
                updateStatus("Video playback error", "offline");
                setTimeout(() => initializeStream(), 2000);
            }
        });

        // Monitor video stalling
        video.addEventListener('stalled', () => {
            console.warn("Video stalled");
            updateStatus("Stream buffering...", "loading");
        });

        video.addEventListener('waiting', () => {
            console.log("Video waiting for data");
            updateStatus("Loading...", "loading");
        });

        video.addEventListener('playing', () => {
            console.log("Video playing");
            if (video.muted) {
                updateStatus("Stream playing (muted)", "live");
            } else {
                updateStatus("Stream playing", "live");
            }
        });

        // Start streaming
        console.log("Starting stream initialization");
        initializeStream();

        // Periodic availability check
        checkInterval = setInterval(async () => {
            if (!hls && !isInitializing) {
                // No active stream, check if one became available
                console.log("Performing periodic stream check");
                initializeStream();
            }
        }, 10000); // Check every 10 seconds

        // Enhanced cleanup on page unload
        window.addEventListener('beforeunload', () => {
            console.log("Page unloading - performing cleanup");
            cleanupHLS();
        });

        // Handle page close/refresh
        window.addEventListener('unload', () => {
            cleanupHLS();
        });

        // Debug information toggle (for development)
        let debugVisible = false;
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                debugVisible = !debugVisible;
                debugInfo.style.display = debugVisible ? 'block' : 'none';
                console.log('Debug info toggled:', debugVisible);
            }
        });

        console.log("Enhanced HLS viewer initialized");
    </script>
</body>
</html>
